{% set name = "dask-sql" %}
{% set version = "2023.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dask_sql-{{ version }}.tar.gz
  sha256: 4cf5513a3e3192ed4debc36a0877ba1639348e4b156e5a7dce79db717dce70a0

build:
  skip: true  # [py<38]
  entry_points:
    - dask-sql-server = dask_sql.server.app:main
    - dask-sql = dask_sql.cmd:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('rust') }}
    - setuptools-rust >=1.4.1
  host:
    - pip
    - python
    - setuptools-rust >=1.4.1
  run:
    - python
    - dask >=2022.3.0,<=2023.3.2
    - pandas >=1.4.0
    - fastapi >=0.69.0,<0.87.0
    - uvicorn >=0.13.4
    - tzlocal >=2.1
    - prompt_toolkit >=3.0.8
    - pygments >=2.7.1
    - tabulate

test:
  imports:
    - dask_sql
  commands:
    - pip check
    - dask-sql-server --help
    - dask-sql --help
  requires:
    - pip

about:
  home: https://github.com/dask-contrib/dask-sql/
  summary: SQL query layer for Dask
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ayushdg
    - quasiben
    - galipremsagar
    - charlesbluca
    - nils-braun
